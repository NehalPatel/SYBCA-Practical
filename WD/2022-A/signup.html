            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>

                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-3">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mb-4">Register</h1>
                <form id="frmRegister">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="textt" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="confirm_password" class="form-control" id="confirm_password"
                            placeholder="Confirm Password">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Register</button>
                </form>
                <div class="text-center my-3">
                    <a href="login.html">Aleready have account?</a>
                </div>
            </div>
        </div>

        <footer class="container py-3">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>© 2017–2023 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
        </footer>

        <script src="assets/js/jquery-3.6.4.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function (e) {
                $("#frmRegister").submit(function () {

                    //validate form
                    if ($("#username").val() == "") {
                        alert("Username require");
                        return false;
                    }

                    if ($("#email").val() == "") {
                        alert("Email ID require");
                        return false;
                    }

                    // Check the email input field value against the regular expression
                    if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test($("#email").val())) {
                        alert("Please enter a valid email address");
                        return false;
                    }

                    if ($("#password").val() == "") {
                        alert("Password require");
                        return false;
                    }

                    if ($("#password").val() != $("#confirm_password").val()) {
                        alert("Confirm Password does not match with password");
                        return false;
                    }

                    alert("Form validation success");
                    return true;
                });
            });
        </script>
    </div>
</body>
